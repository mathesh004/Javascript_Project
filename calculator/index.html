<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SIMPLE CALCULATOR</h1>
        <input type="number" id="num1" placeholder="Enter number">
        <input type="number" id="num2" placeholder="Enter number">
        <div class="buttons">
            <button id="add" onclick="calculate('+')">+</button>
            <button id="subtract" onclick="calculate('-')">-</button>
            <button id="multiply" onclick="calculate('*')">*</button>
            <button id="divide" onclick="calculate('/')">/</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
